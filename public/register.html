<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AuctionHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h2>ðŸ”¨ AuctionHub</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/auctions">Browse Auctions</a></li>
        <li><a href="/login" class="btn btn-primary">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="role">I want to:</label>
          <select id="role" name="role" required>
            <option value="buyer">Buy items (Buyer)</option>
            <option value="seller">Sell items (Seller)</option>
            <option value="admin">Manage platform (Admin)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <p class="auth-footer">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
