<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Auction - AuctionHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h2>ðŸ”¨ AuctionHub</h2>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="/">Home</a></li>
        <li><a href="/auctions">Browse Auctions</a></li>
        <li class="user-only" style="display: none;"><a href="/create-auction" class="active">Create Auction</a></li>
        <li class="user-only" style="display: none;"><a href="/my-auctions">My Auctions</a></li>
        <li class="user-only" style="display: none;"><a href="/my-bids">My Bids</a></li>
        <li class="admin-only" style="display: none;"><a href="/admin">Admin Panel</a></li>
        <li class="user-only" style="display: none;">
          <span id="usernameDisplay" class="username"></span>
          <button onclick="logout()" class="btn btn-danger">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2rem;">
    <div class="form-container">
      <h1>Create New Auction</h1>
      <form id="createAuctionForm">
        <div class="form-group">
          <label for="name">Item Name *</label>
          <input type="text" id="name" name="name" required placeholder="e.g., Vintage Camera">
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" name="description" rows="4" required placeholder="Describe your item in detail..."></textarea>
        </div>

        <div class="form-group">
          <label for="basePrice">Starting Price ($) *</label>
          <input type="number" id="basePrice" name="basePrice" required min="1" step="0.01" placeholder="10.00">
        </div>

        <div class="form-group">
          <label for="closingTime">Auction End Date & Time *</label>
          <input type="datetime-local" id="closingTime" name="closingTime" required>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL (optional)</label>
          <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
          <small>Leave blank for default placeholder image</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Auction</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AuctionHub. Built with Node.js, Express, and MongoDB.</p>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/create-auction.js"></script>
</body>
</html>
