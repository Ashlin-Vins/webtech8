<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Auctions - AuctionHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <h2>ðŸ”¨ AuctionHub</h2>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="/">Home</a></li>
        <li><a href="/auctions" class="active">Browse Auctions</a></li>
        <li class="user-only" style="display: none;"><a href="/create-auction">Create Auction</a></li>
        <li class="user-only" style="display: none;"><a href="/my-auctions">My Auctions</a></li>
        <li class="user-only" style="display: none;"><a href="/my-bids">My Bids</a></li>
        <li class="admin-only" style="display: none;"><a href="/admin">Admin Panel</a></li>
        <li class="guest-only"><a href="/login" class="btn btn-primary">Login</a></li>
        <li class="guest-only"><a href="/register" class="btn btn-secondary">Register</a></li>
        <li class="user-only" style="display: none;">
          <span id="usernameDisplay" class="username"></span>
          <button onclick="logout()" class="btn btn-danger">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2rem;">
    <div class="page-header">
      <h1>Browse Active Auctions</h1>
      <div class="filter-buttons">
        <button class="btn btn-sm btn-primary" onclick="filterItems('active')">Active</button>
        <button class="btn btn-sm btn-secondary" onclick="filterItems('all')">All</button>
        <button class="btn btn-sm btn-info" onclick="filterItems('sold')">Sold</button>
        <button class="btn btn-sm btn-warning" onclick="filterItems('closed')">Closed</button>
      </div>
    </div>

    <div id="loadingSpinner" class="loading">Loading auctions...</div>
    <div id="emptyMessage" class="empty-message" style="display: none;">
      No auctions found. <a href="/create-auction" class="user-only" style="display: none;">Create one now!</a>
    </div>
    
    <div id="auctionsGrid" class="auctions-grid"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 AuctionHub. Built with Node.js, Express, and MongoDB.</p>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/auctions.js"></script>
</body>
</html>
